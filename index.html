<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ebefd15b6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button id="celsius-button">C°</button>
        <button id="fahrenheit-button">F°</button>
        <form id="search-city">
          <input type="text" />
          <input type="submit" value="Search" class="btn btn-primary" />
          <input type="submit" value="My city" />
        </form>
      </header>
      <h1>Kyiv</h1>
      <h2>Thu, August 25, 20:39</h2>
      <div class="row">
        <div class="col-6">
          <h1>21 <span id="celsius-sign">°C</span></h1>
        </div>
        <div class="col-6">
          <img
            src="https://i.pinimg.com/originals/34/cf/da/34cfda2023e6a05c7b429e83d52ee74f.gif"
            alt="sunny"
            width="100"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>Clear sky</li>
            <li>Humidity: <span>87</span>%</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Max temp</li>
            <li>Min tempo</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Fri</p>
          <i class="fa-solid fa-sun sunny"></i>
          <p><strong>33°</strong> 20°</p>
        </div>
        <div class="col-3">
          <p>Sat</p>
          <i class="fa-solid fa-snowflake snowy"></i>
          <p><strong>33°</strong> 20°</p>
        </div>
        <div class="col-3">
          <p>Sun</p>
          <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
          <p><strong>33°</strong> 20°</p>
        </div>
        <div class="col-3">
          <p>Mon</p>
          <i class="fa-solid fa-cloud-bolt stormy"></i>
          <p><strong>33°</strong> 20°</p>
        </div>
      </div>
      <p>Open-source project by Anastasiia</p>

      <a href="https://github.com/johannes-kraisler/green-weather-app">
        <i class="fa-brands fa-github"> </i
      ></a>

      <a href="https://www.linkedin.com/in/anastasiia-lemish-b85523184/"
        ><i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
