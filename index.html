<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ebefd15b6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <div class="col-4"></div>

        <div class="col-8">
          <form id="search-city">
            <input
              type="text"
              id="city-input"
              placeholder="Type the city"
              autofocus
            />

            <input
              type="submit"
              id="submit-button"
              value="Search"
              class="btn btn-success search"
            />
            <input
              type="button"
              value="My city"
              class="btn btn-success my-city"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="container main-body">
      <div class="wrapper">
        <h1 id="main-city"></h1>
        <section class="units">
          <button id="celsius-button" class="btn btn-success">C°</button>
          <button id="fahrenheit-button" class="btn btn-success">F°</button>
        </section>
        <hr />
        <h2 id="day-time">Thu, August 25, 20:39</h2>
        <hr />
        <div class="inner-info">
          <div class="row">
            <div class="col-6">
              <h1><span id="temperature-now"></span>°C</h1>
            </div>
            <div class="col-6 icon-main">
              <img src="" alt="icon-weather" width="120" id="icon-main" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
            <div class="col-6 right-section">
              <ul>
                <li>Max temp <span id="max-temp">20</span> °C</li>
                <li>Min temp <span id="min-temp">10</span> °C</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather-days">
            <div class="col-3">
              <p>Fri</p>
              <i class="fa-solid fa-sun sunny"></i>
              <p><strong>33°</strong> 20°</p>
            </div>
            <div class="col-3">
              <p>Sat</p>
              <i class="fa-solid fa-snowflake snowy"></i>
              <p><strong>33°</strong> 20°</p>
            </div>
            <div class="col-3">
              <p>Sun</p>
              <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
              <p><strong>33°</strong> 20°</p>
            </div>
            <div class="col-3">
              <p>Mon</p>
              <i class="fa-solid fa-cloud-bolt stormy"></i>
              <p><strong>33°</strong> 20°</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Open-source project by Anastasiia</p>

        <a
          href="https://github.com/johannes-kraisler/green-weather-app"
          target="_blank"
        >
          <i class="fa-brands fa-github"> </i
        ></a>

        <a
          href="https://www.linkedin.com/in/anastasiia-lemish-b85523184/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i>
        </a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
